        <script type="text/javascript">
            $(document).ready(function() {
				var ttt = new TicTacToe();

            });

    <body>
		<div id="header">
			<table>
				<tr>
					<td><form><input type="button" onClick="history.go(0)" value="New Game"/></form></td>
					<td>Turn: <span id="turn">O</span>&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td><span id="msg"></span></td>
				</tr>
			</table>
		</div>
        <canvas id="board" width="666" height="666" style="border:1px solid #c3c3c3;">

		<div id="footer">

    <style type="text/css">

        #board {

		#logo {
